<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f8fafc"/>
    <!-- Number sequence with visual pattern -->
    <g font-family="Arial" font-size="24" fill="#4f46e5">
        <text x="50" y="100">2</text>
        <text x="150" y="100">6</text>
        <text x="250" y="100">12</text>
        <text x="350" y="100">20</text>
        <text x="450" y="100">30</text>
        <text x="550" y="100">?</text>
    </g>
    <!-- Arrows showing the pattern -->
    <g stroke="#9333ea" stroke-width="2">
        <line x1="80" y1="80" x2="130" y2="80" marker-end="url(#arrowhead)"/>
        <line x1="180" y1="80" x2="230" y2="80" marker-end="url(#arrowhead)"/>
        <line x1="280" y1="80" x2="330" y2="80" marker-end="url(#arrowhead)"/>
        <line x1="380" y1="80" x2="430" y2="80" marker-end="url(#arrowhead)"/>
        <line x1="480" y1="80" x2="530" y2="80" marker-end="url(#arrowhead)"/>
    </g>
    <!-- Small text showing the differences -->
    <g font-family="Arial" font-size="16" fill="#6366f1">
        <text x="90" y="60">+4</text>
        <text x="190" y="60">+6</text>
        <text x="290" y="60">+8</text>
        <text x="390" y="60">+10</text>
        <text x="490" y="60">+12</text>
    </g>
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#9333ea"/>
        </marker>
    </defs>
</svg> 