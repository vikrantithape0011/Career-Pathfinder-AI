<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f8fafc"/>
    <!-- Face outline -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="#4f46e5" stroke-width="3"/>
    <!-- Eyes -->
    <g fill="#4f46e5">
        <ellipse cx="150" cy="160" rx="15" ry="10"/>
        <ellipse cx="250" cy="160" rx="15" ry="10"/>
    </g>
    <!-- Eyebrows - slightly raised and asymmetrical for contempt -->
    <g stroke="#4f46e5" stroke-width="3" stroke-linecap="round">
        <path d="M130,140 Q150,130 170,140"/>
        <path d="M230,140 Q250,135 270,140"/>
    </g>
    <!-- Mouth - asymmetrical smirk for contempt -->
    <path d="M160,240 Q200,250 240,235" fill="none" stroke="#4f46e5" stroke-width="3"/>
    <!-- Nose -->
    <path d="M190,180 Q200,190 210,180 L200,210" fill="none" stroke="#4f46e5" stroke-width="2"/>
</svg> 